{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myMovuereviews</title>
    <link rel="stylesheet" href="{% static 'post/post_list.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <header>  
      <div>
        <a href="/" class="top_left">my<span>Movie</span>reviews</a>
      </div>
      <div><a href="/post/" class="top_right">Add a New review</a></div>
    </header>
    <hr >
    <div class="content_container">  
        {% for i in posts %} 
          <div class="m_box">
              <img scr="{{i.pic.url}}" alt="movie_poster">   
              <br><a href="/post/{{i.pk}}">{{i.title}} </a> <br>
              <small>개봉년도  {{i.year}} </small><br>
              <small>장르  {{i.genre}} </small><br>
              <small>별점  {{i.star}} </small>
        {% endfor %}        
    </div>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
