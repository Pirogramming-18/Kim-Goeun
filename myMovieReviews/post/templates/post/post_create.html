{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myMovuereviews</title>
    <link rel="stylesheet" href="{% static 'reviews/post_list.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <div>
        <a href="/" class="top_left">my<span>Movie</span>reviews</a>
      </div>
      <div><a href="/post/create" class="top_right">리뷰 작성</a></div>
    </header>
    <hr />

    <form action="/reviews/create" method="reviews">
    {% csrf_token %}
    <input name="title" placeholder="제목" />
    <br />
    <input name="year" placeholder="개봉년도" type="number" />
    <br />
    <input name="genre" placeholder="장르" />
    <br />
    <input name="star" placeholder="별점" />
    <br />
    <input name="time" placeholder="러닝타임" type="number" />
    <br />
    <textarea name="content" placeholder="리뷰"></textarea>
    <br />
    <input name="director" placeholder="감독" />
    <br />
    <input name="actor" placeholder="배우" />
    <div>
        <input type="submit" value="Save" />
    </div>
  </body>
