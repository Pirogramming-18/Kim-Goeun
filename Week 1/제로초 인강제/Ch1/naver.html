<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta />
        <tittle>네이버</tittle>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    </head>
    <body>
        <h1>
            <a href="www.naver.com">네이버</a> 
            <!--주석(comment)입니다 -->
            <!--속성(attribute)입니다 -->
        </h1>
        <h2>검색창</h2>
        <fieldset>
            <legend>검색</legend>
            <input type="text">
            <!--<input type="radio" name="group">
            <input type="radio" name="group">
            <input type="checkbox"/>
            <input type="checkbox"/>-->  <!-- 버튼 누르는 방식-->
            <button>검색</button>
        </fieldset>
        <ul><!-- unordered list-->  <!-- ol태그도 있음/ 순서 고려 -->
            <li>메일</li><!--list item-->
            <li>카페</li><!--list item-->
            <li>블로그</li><!--list item-->
            <li>지식인</li><!--list item-->
            <li>쇼핑</li><!--list item-->
            <li>네이버페이</li><!--list item-->
            <li>네이버쇼핑</li><!--list item-->
        </ul>
            
        <h2>실기간 검색어</h2>
        <h3>언론사 목록</h3>
        <ul>
            <li><img src="./매일경제.png" alt="매일경제"/></li>
            <li><img src="./뉴스데일리.png" alt="뉴스데일리"/></li> <!-- 알트를 보고 설명 추가-->
        <h3>연합뉴스</h3>
        <ol>
            <li>충격) 제로초 지금 목아파...</li>
            <li>속보) 방속 종료하고 싶어</li>
            <li>중대발표: 다음 강좌 언제 될지 모르겠다</li> 


        </ol>
        <h3>로그인</h3>
        <b>굵게</b> <!-- 볼드체-->
        <span>얇게</span> <!-- 얇게-->
      
        <h3>뉴스</h3>
        <h3>법률</h3>
        <h3>쇼핑</h3>

    </body>
</html>
